<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongiSathir Tours Package</title>
    <style>
        :root {
            --forest-green: #1a3c34;     /* Deep forest green */
            --lime-green: #76ff03;       /* Vibrant lime green */
            --ocean-blue: #0288d1;       /* Deep ocean blue */
            --sunset-orange: #ff6f00;    /* Warm sunset orange */
            --card-bg: #ffffffcc;        /* Semi-transparent white */
            --text-color: #1c2526;       /* Dark slate for text */
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--forest-green), var(--ocean-blue), var(--lime-green));
            background-size: 400%;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            animation: gradientFlow 15s ease infinite;
            background-attachment: fixed;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(45deg, #4caf50, #0288d1);
            background-size: 200%;
            border-radius: 12px;
            box-shadow: var(--shadow);
            color: #ffffff;
            animation: headerGlow 10s ease infinite;
        }

        @keyframes headerGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .package-card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .package-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(118, 255, 3, 0.1));
            transition: var(--transition);
            z-index: 0;
        }

        .package-card:hover::before {
            background: linear-gradient(45deg, transparent, rgba(118, 255, 3, 0.3));
        }

        .package-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .package-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .package-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .package-card:hover .package-image img {
            transform: scale(1.1) rotate(2deg);
        }

        .package-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .package-title {
            font-size: 1.5rem;
            color: var(--forest-green);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .package-description {
            color: #444;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .package-reviews {
            display: flex;
            align-items: center;
            color: var(--sunset-orange);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .package-reviews i {
            margin-right: 5px;
        }

        .package-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .price-amount {
            font-size: 1.6rem;
            color: var(--sunset-orange);
            font-weight: bold;
        }

        .price-per {
            font-size: 0.9rem;
            color: #666;
        }

        .book-btn {
            background: linear-gradient(45deg, var(--lime-green), var(--forest-green));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .book-btn:hover {
            background: linear-gradient(45deg, var(--forest-green), var(--lime-green));
            transform: scale(1.05);
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--lime-green);
        }

        /* Error message styling */
        #error-message {
            display: none;
            text-align: center;
            background: linear-gradient(45deg, #ff8a80, #ef5350);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Spinner Loader */
        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--lime-green);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .packages-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .packages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>SongiSathir Tours Package</h1>
            <p>Explore the vibrant beauty of Bangladesh with our exclusive tour packages</p>
        </header>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
            <h3>Failed to load tour packages</h3>
            <p>We're having trouble loading our tour packages. Please try again later.</p>
            <button onclick="loadPackages()" style="margin-top: 15px; padding: 8px 20px; background: linear-gradient(45deg, var(--lime-green), var(--forest-green)); color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
        </div>

        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
        </div>

        <div class="packages-grid" id="packages-grid">
            <!-- Packages will be loaded here dynamically -->
        </div>
    </div>

    <script>
        const API_URL = "https://opensheet.elk.sh/1zQ2fOZo4Rma_Ppg3i5egqVuMVfbNIHI5fESnjrh8ko8/1";
        
        // DOM elements
        const packagesGrid = document.getElementById('packages-grid');
        const loadingContainer = document.getElementById('loading-container');
        const errorMessage = document.getElementById('error-message');
        
        // Default image if none is provided
        const DEFAULT_IMAGE = "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80";
        
        // Load packages when page loads
        document.addEventListener('DOMContentLoaded', loadPackages);
        
        function loadPackages() {
            // Show loading, hide error and clear grid
            loadingContainer.style.display = 'flex';
            errorMessage.style.display = 'none';
            packagesGrid.innerHTML = '';
            
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading
                    loadingContainer.style.display = 'none';
                    
                    // Process and display packages
                    data.forEach((package, index) => {
                        createPackageCard(package, index);
                    });
                })
                .catch(error => {
                    console.error('Error fetching packages:', error);
                    loadingContainer.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        }
        
        function createPackageCard(package, index) {
            const card = document.createElement('div');
            card.className = 'package-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const imageUrl = package.imageUrl || DEFAULT_IMAGE;
            const userGender = Math.random() > 0.5 ? 'women' : 'men';
            const userId = Math.floor(Math.random() * 100);

            card.innerHTML = `
                <div class="package-image">
                    <img src="${imageUrl}" alt="${package.Title}">
                </div>
                <div class="package-content">
                    <h3 class="package-title">${package.Title}</h3>
                    <p class="package-description">${package.description}</p>
                    <div class="package-reviews">
                        <img src="https://randomuser.me/api/portraits/${userGender}/${userId}.jpg" alt="User" class="user-image">
                        <span><i class="fas fa-star"></i> (${package.review} Reviews)</span>
                    </div>
                    <div class="package-price">
                        <div>
                            <span class="price-amount">৳${package.Offerprice}</span>
                            <br>
                            <h1><del style="color:#999; font-size: 0.9rem;">৳${package.OrginlPrice}</del></h1>
                            <div class="price-per">BDT / per person</div>
                        </div>
                        <button class="book-btn">Book Now</button>
                    </div>
                </div>
            `;

            packagesGrid.appendChild(card);
        }
    </script>
</body>
</html>
